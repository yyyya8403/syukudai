<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコード読み取り</title>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #video-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        canvas, video {
            width: 100%;
            display: block;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- カメラ映像を表示する領域 -->
        <canvas id="video" autoplay></canvas>
    </div>

    <div id="result">バーコードをスキャンしてください</div>

    <script>
        // Quaggaの初期化設定
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#video'), // カメラ映像を表示するcanvas要素をターゲットに設定
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // リアカメラを使用
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"] // 読み取るバーコードの種類
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start(); // バーコードの読み取りを開始
        });

        // バーコードが検出されたら結果を表示
        Quagga.onDetected(function(data) {
            let code = data.codeResult.code;
            document.getElementById('result').innerText = `検出されたバーコード: ${code}`;
            Quagga.stop(); // 検出したらストップ
        });
    </script>

</body>
</html>
