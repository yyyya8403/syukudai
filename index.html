<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードスキャナー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <!-- 読み取り枠を表示 -->
        <div id="overlay"></div>
        <!-- バーコードのバウンディングボックス -->
        <div id="bounding-box"></div>
        <!-- 読み取りガイドテキスト -->
        <div id="instructions"><span>バーコードを枠の中に合わせてください</span></div>
        <!-- 読み取り結果表示 -->
        <div id="result">バーコードをスキャンしてください</div>
    </div>

    <!-- セルフレジ風の読み取り音 -->
    <audio id="beep" src="https://soundeffect-lab.info/sound/button/mp3/decision35.mp3"></audio>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
