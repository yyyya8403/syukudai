<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードスキャナー</title>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 読み取りガイド（中央の枠線） */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 0, 0, 0.7);
            box-sizing: border-box;
            width: 80%;
            height: 30%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #result {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* 読み取り成功時のアニメーション */
        body.flash {
            background-color: #4CAF50; /* 成功時の色 */
            transition: background-color 0.5s ease;
        }

        /* 読み取りガイド用のUIをモダンに */
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }

        #instructions span {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <!-- 読み取り枠を表示 -->
        <div id="overlay"></div>
        <!-- 読み取りガイドテキスト -->
        <div id="instructions"><span>バーコードを枠の中に合わせてください</span></div>
        <!-- 読み取り結果表示 -->
        <div id="result">バーコードをスキャンしてください</div>
    </div>

    <!-- 読み取り音 -->
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        const videoElement = document.getElementById('video');
        const beepSound = document.getElementById('beep');
        
        // カメラ映像を表示する処理
        const constraints = {
            video: {
                width: { ideal: 1280 }, // カメラ解像度
                height: { ideal: 720 },
                facingMode: "environment" // リアカメラを使用
            }
        };

        // カメラ映像を取得してビデオ要素に表示
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                videoElement.srcObject = stream;
            })
            .catch(function(error) {
                console.error("カメラにアクセスできませんでした:", error);
                document.getElementById('result').innerText = "カメラのアクセスに失敗しました: " + error.message;
            });

        // QuaggaJSを使ってバーコードを読み取る処理
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#video'), // カメラ映像をターゲットにする
                constraints: {
                    width: 1280, // QuaggaJSでも高解像度を指定
                    height: 720,
                    facingMode: "environment", // リアカメラを使用
                },
            },
            locator: {
                patchSize: "medium", // 読み取り精度を上げるため、パッチサイズを調整
                halfSample: false // サンプリング精度を高くする
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"] // 読み取るバーコードの種類
            },
            locate: true // バーコードの位置を検出する機能を有効にする
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start(); // QuaggaJSによるバーコード読み取りを開始
        });

        // バーコードが検出された時の処理
        Quagga.onDetected(function(data) {
            const code = data.codeResult.code;
            document.getElementById('result').innerText = `検出されたバーコード: ${code}`;

            // ビープ音を再生
            beepSound.play();

            // 読み取り成功のアニメーション（背景色のフラッシュ）
            document.body.classList.add('flash');
            setTimeout(function() {
                document.body.classList.remove('flash');
            }, 500); // 0.5秒間フラッシュ

            // Quaggaを停止（1回だけ読み取る場合）
            Quagga.stop();
        });
    </script>

</body>
</html>
